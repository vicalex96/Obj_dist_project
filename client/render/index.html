<!DOCTYPE html>
<html lang="es">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Proyecto 2 | SD</title>
            <link rel="stylesheet" href="./style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                  crossorigin="anonymous"></script>
      </head>
      <body>
            <main>
                 

                  <h1 class="h1--body">Manejador de objetos usando REST</h1>
                  
                  <section>
                        <p class="buttons-navpills">
                              <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Crear objeto</a>
                              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Eliminar objeto</button>
                              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample3" aria-expanded="false" aria-controls="multiCollapseExample3">Consultar objeto</button>
                              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample4" aria-expanded="false" aria-controls="multiCollapseExample4">Consultar todos los objetos</button>
                              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2  multiCollapseExample3  multiCollapseExample4">Ocultar formulario</button>
                            </p>
                            <div class="row">
                                  <!-- CREAR OBJETO -->
                              <div class="col">
                                <div class="collapse multi-collapse" id="multiCollapseExample1">
                                  <div class="card card-body">
                                    <form action="">
                                          <div class="form-floating mb-3">
                                                <input type="text" class="form-control namePost" id="floatingInput namePost" placeholder="name@example.com">
                                                <label for="floatingInput">Nombre</label>
                                          </div>

                                          <button type="button" class="btn btn-outline-primary" id="sendInfo">Enviar objeto</button>
                                    </form>

                                    <div class="respuesta--JSON">
                                          <p>Respuesta:</p>
                                          <div class="respuesta respuesta-createObject" id="respuesta-createObject">

                                          </div>
                                    </div>
                                  </div>
                                </div>
                              </div>

                              <!-- ELIMINAR OBJETO -->
                              <div class="col">
                                <div class="collapse multi-collapse" id="multiCollapseExample2">
                                  <div class="card card-body">
                                    <form action="">
                                          <div class="form-floating mb-3">
                                                <input type="text" class="form-control nameDelete" id="floatingInput nameDelete" placeholder="name@example.com">
                                                <label for="floatingInput">Nombre</label>
                                          </div>

                                          <button type="button" class="btn btn-outline-primary" id="deleteInfo">Eliminar objeto</button>
                                          
                                    </form>

                                    <div class="respuesta--JSON">
                                          <p>Respuesta:</p>
                                          <div class="respuesta respuesta-deleteObject" id="respuesta-deleteObject">

                                          </div>
                                    </div>
                                  </div>
                                  </div>
                                </div>
                              </div>

                              <!-- CONSULTAR OBJETO -->
                              <div class="col">
                                    <div class="collapse multi-collapse" id="multiCollapseExample3">
                                      <div class="card card-body">
                                          <form action="">
                                                <div class="form-floating mb-3">
                                                      <input type="text" class="form-control nameConsult" id="floatingInput nameConsult" placeholder="name@example.com">
                                                      <label for="floatingInput">Nombre</label>
                                                </div>

                                                <button type="button" class="btn btn-outline-primary" id="getInfo">Consultar objeto</button>
                                          </form>

                                          <div class="respuesta--JSON">
                                                <p>Respuesta:</p>
                                                <div class="respuesta respuesta-consultObject" id="respuesta-consultObject">
      
                                                </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                              </div>

                              <!-- CONSULTAR TODOS LOS OBJETOS -->
                              <div class="col">
                                    <div class="collapse multi-collapse" id="multiCollapseExample4">
                                      <div class="card card-body">
                                          <form action="">

                                                <button type="button" class="btn btn-outline-primary" id="getAllInfo">Consultar objetos</button>
                                          </form>

                                          <div class="respuesta--JSON">
                                                <p>Respuesta:</p>
                                                <div class="respuesta respuesta-allObjects" id="respuesta-allObjects">
      
                                                </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                              </div>
                            </div>
                  </section>

               <div class="mini-footer">
                     Grupo n√∫mero 12 || Victor de Jesus, Brayan Quintero y Alejandro Jauregui || Sistemas Distribuidos
               </div>
            
            </main>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            <script src="./index.js"></script>
      </body>
</html>
